<p>Lista de empleados </p>
<app-registro-empleado></app-registro-empleado>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">ID</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empleados">
        <td>{{item.nombre}}</td>
        <td>{{item.apellidos}}</td>
        <td>{{item.identificacion}}</td>
        <td>{{item.email}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="abrir(item.identificacion)"> Visualizar </button>
          <button type="button" class="btn btn-success" (click)="actualizar(item.identificacion)"> actualizar </button>
          <button type="button" class="btn btn-success" (click)="eliminar(item.identificacion)"> Eliminar </button>
        </td>
      </tr>
    </tbody>
</table>

<div class="modal" tabindex="-1" id="actualizar">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Empleado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" 
        (click)="cerrarRegistro()"></button>
      </div>
      <div class="modal-body">
          <form>
              <div class="mb-3">
                <label  class="form-label">Identificaci√≥n</label>
                <input for="inputIdentificacion" type="number" class="form-control" [(ngModel)]="empleado.identificacion" name="identificacion">
                
              </div>
              <div class="mb-3">
                <label  class="form-label">Nombre</label>
                <input for="inputNombre" type="text" class="form-control"  [(ngModel)]="empleado.nombre" name="nombre">
              </div>
              <div class="mb-3">
                  <label  class="form-label">Apellidos</label>
                  <input for="inputApellidos" type="text" class="form-control"  [(ngModel)]="empleado.apellidos" name="apellidos">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Email</label>
                  <input for="inputEmail" type="text" class="form-control"  [(ngModel)]="empleado.email" name="email">
                  <div id="emailHelp" class="form-text"></div>
                </div>  
      <div class="modal-footer" > 
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarRegistro()">
          Close</button>
        <button type="submit" class="btn btn-primary" (click)="guardarRegistro()">Save changes</button>
        
      </div>
  </form>
</div>
    </div>    </div>
</div>
